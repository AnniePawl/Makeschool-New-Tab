	</center>
<div class="dashboard">


	<div calendar>
		<center>
			<h1 style="margin-bottom: 0px;">MakeSchool Calendar</h1>
			<iframe src="https://calendar.google.com/calendar/b/2/embed?showTitle=0&amp;showDate=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=600&amp;wkst=1&amp;bgcolor=%2333ccff&amp;src=makegameswith.us_i39lqiplhvfpn7mgf9sabhqp1o%40group.calendar.google.com&amp;color=%232F6309&amp;ctz=America%2FLos_Angeles" style="border-width:0" width="300" height="300" frameborder="0" scrolling="no"></iframe>
		</center>
	</div>

	<div class="ship">
		<h1 class="slogan" align="center">Design, Code, And Ship</h1>
		<form method="get" action="http://www.google.com/search">

		<div class="searchbox">
  		<table border="0" align="center" cellpadding="0">
    		<tr><td>
      		<input class="googler" type="text"   name="q" size="25" style="color:#808080;"
      		maxlength="255" placeholder="Google Search"
      		onfocus="if(this.value==this.defaultValue)this.value=''; this.style.color='black';" onblur="if(this.value=='')this.value=this.defaultValue; "/>
          <br><br>
          <center>
            <input class="btn" type="submit" value="Go!" />
          </center>
      		<!-- <input type="hidden" name="sitesearch" value="yoursite.com" /> -->
        </td></tr>
  		</table>
		</div>

		</form>

	</div>


	<div class="news">
		<center>
			<h1 style="margin-bottom: 0px;">Tech News</h1>
			<iframe width="300" height="300" src="https://tech.economictimes.indiatimes.com/widget/technology" frameborder="0"></iframe>
		</center>
	</div>


</div>


	<div class="quoteBox">
	  <h1 align="center">Quote of the day</h1>
	  <div class="quote">
	     <h1 id="quoteblock"></h1>
	     <h3 id="author"></h3>
